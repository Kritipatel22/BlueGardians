<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Incident - Community Mangrove Watch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
    }
    h3 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
      font-size: 1.4rem;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #444;
    }
    .input-group {
      display: flex;
      align-items: center;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .input-group i {
      margin-right: 10px;
      color: #4caf50;
      font-size: 1.2rem;
    }
    input[type="file"], textarea {
      border: none;
      outline: none;
      width: 100%;
      background: transparent;
      font-size: 1rem;
    }
    textarea {
      resize: none;
      height: 80px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #2e7d32, #4caf50);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #256629, #3e8e41);
    }
  </style>
</head>
<body>
  <form action="submit.php" method="POST" enctype="multipart/form-data">
    <h3>ðŸ“¸ Report an Incident</h3>
    
    <label>Upload Photo:</label>
    <div class="input-group">
      <i class="fa-solid fa-camera"></i>
      <input type="file" name="photo" accept="image/*" required>
    </div>

    <label>Description:</label>
    <div class="input-group">
      <i class="fa-solid fa-pen"></i>
      <textarea name="description" placeholder="Describe what you saw..." required></textarea>
    </div>

    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">

    <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit Report</button>
  </form>

  <script>
    // Auto-fill user location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        document.getElementById('latitude').value = position.coords.latitude;
        document.getElementById('longitude').value = position.coords.longitude;
      });
    }
  </script>
</body>
</html>
